<!DOCTYPE html>
<html>
    <head>
        <title>Break Screen</title>
        <link href="css/customize.css" rel="stylesheet">
        <link href="css/break.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    
        <script src="js/set-info.js"></script>
        <style>
            :root {
                --com1-vis: inline;
                --com2-vis: inline;

                --pro1-vis: flex;
                --pro2-vis: flex;
                --cpro1-vis: flex;
                --cpro2-vis: flex;
            }
        </style>
    </head>
    <body>
        <div class="layout-container">
            <div class="wrapper">

                <svg width="1920" height="1080">
                    <mask id="cam-masks">
                        <rect fill="#ffffff" x="0" y="0" width="1920" height="1080"></rect>
                      <rect fill="#000000" x="676" y="35" width="1164" height="655"></rect>
                      <rect fill="#000000" x="75" y="728" width="563" height="317"></rect>
                      <rect fill="#000000" x="676" y="728" width="563" height="317"></rect>
                    </mask>
                    <rect fill="var(--bg-color)" x="0" y="0" width="1920" height="1080" mask="url(#cam-masks)" mask-composite="exclude";></rect>
                  </svg>

                   <!-- Scoreboard -->
                <div class="scoreboard">
                <div class="player-container"></div>
                <div class="player1-accent"></div>
                <div class="player1-score"></div>

                <div class="mid-scoreboard">
                <div class="player1">
                    <div class="player1-tag"></div>
			        <div class="player1-pronouns" style="display:var(--pro1-vis)"></div>
                    <div class="image render player1-icon"><img src=""></div>
                </div>
                
                <div class="vs">
                    <div class="vs-accent"></div>
                    <div class="vs-text">VS</div>
                </div>

                
                <div class="player2-pronouns" style="display:var(--pro2-vis)"></div>
                        <div class="image render player2-icon"><img src=""></div>
                    <div class="player2">
                        <div class="player2-tag"></div>
                </div>
            </div>
                <div class="player2-accent"></div>
                <div class="player2-score"></div>
            </div>

            <div class="infobox"></div>
            <div class="commentators">
                <!-- Commentator 1 -->
                <div class="com1-board" style="display:var(--com1-vis)">
                    <div class="com1-icon">
                        <div class="left-ear"></div>
                        <div class="right-ear"></div>
                        <div class="headband"></div>
                        <div class="mic-arm"></div>
                        <div class="mic-tip"></div>
                        <div class="mic-bottom"></div>
                    </div>
            
                <div class="com1">
                    <div class="com1-tag"></div>
			        <div class="com1-pronouns" style="display:var(--cpro1-vis)"></div>
                </div>
                </div>
                <!-- Commentator 2 -->
                <div class="com2-board" style="display:var(--com2-vis)">
                    <div class="com2-icon">
                        <div class="left-ear"></div>
                        <div class="right-ear"></div>
                        <div class="headband"></div>
                        <div class="mic-arm"></div>
                        <div class="mic-tip"></div>
                        <div class="mic-bottom"></div>
                    </div>
                <div class="com2">
                    <div class="com2-tag"></div>
			        <div class="com2-pronouns" style="display:var(--cpro2-vis)"></div>
                </div>
                </div>
            </div>
                <!-- Bracket position -->
                <div class="bracket-board">
                <div class="bracket-container"></div>
                <div class="bracket-accent"></div>
                <div class="game-display"></div>
                <div class="bracket-location"></div>
                </div>

            

                <img src="images/logo.png">
            </div>
        </div>
    </body>
</html>
