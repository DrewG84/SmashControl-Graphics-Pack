<!DOCTYPE html>
<html>
    <head>
        <title>Commentary Cams</title>
        <link href="css/customize.css" rel="stylesheet">
        <link href="css/comms-cam.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    
        <script src="js/set-info.js"></script>
        <style>
            :root {
                --com1-vis: inline;
                --com2-vis: inline;
            }
        </style>
    </head>
    <body>
        <div class="com1-container">
        <div class="layout-container">
            <div class="wrapper">
                <div class="commentators">
                    <!-- Commentator 1 -->
                <div class="com1-board" style="display:var(--com1-vis)">
                    <div class="com1-icon">
                        <div class="left-ear"></div>
                        <div class="right-ear"></div>
                        <div class="headband"></div>
                        <div class="mic-arm"></div>
                        <div class="mic-tip"></div>
                        <div class="mic-bottom"></div>
                    </div>
            
                <div class="com1">
                    <div class="com1-tag"></div>
			        <div class="com1-pronouns"></div>
                </div>
                </div>
                <!-- Commentator 2 -->
                <div class="com2-board" style="display:var(--com2-vis)">
                    <div class="com2-icon">
                        <div class="left-ear"></div>
                        <div class="right-ear"></div>
                        <div class="headband"></div>
                        <div class="mic-arm"></div>
                        <div class="mic-tip"></div>
                        <div class="mic-bottom"></div>
                    </div>
                <div class="com2">
                    <div class="com2-tag"></div>
			        <div class="com2-pronouns"></div>
                </div>
                </div>
            </div>
                




                <!-- Bracket position -->
               <div class="bracket-board">
                <div class="bracket-container"></div>
                <div class="bracket-accent"></div>
                <div class="game-display"></div>
                <div class="bracket-location"></div>
                </div>
            </div>
                <!-- <img src="logo.png"> -->
            </div>
        </div>
    </body>
</html>
