<!DOCTYPE html>
<html>
    <head>
        <title>Player Cams</title>
        <link href="css/customize.css" rel="stylesheet">
        <link href="css/players-cam.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    
        <script src="js/set-info.js"></script>
        <style>
            :root {
                --player1-pronouns: ;
                --player2-pronouns: ;

                --pro1-vis: ;
                --pro2-vis: ;
                --cpro1-vis: ;
                --cpro2-vis: ;
            }
        </style>
        </head>
         <body>
            <div class="layout-container">
                <div class="wrapper">
                          <!-- Scoreboard -->
                <div class="scoreboard">
                    <div class="player-container"></div>
                    <div class="player1-accent"></div>
                    <div class="player1-score"></div>
    
                    <div class="mid-scoreboard">
                    <div class="player1">
                        <div class="player1-tag"></div>
                        <div class="player1-pronouns" style="display:var(--pro1-vis)"></div>
                        <div class="image render player1-icon"><img src=""></div>
                    </div>
                    
                    <div class="vs">
                        <div class="vs-accent"></div>
                        <div class="vs-text">VS</div>
                    </div>
    
                    
                    <div class="player2-pronouns" style="display:var(--pro2-vis)"></div>
                            <div class="image render player2-icon"><img src=""></div>
                        <div class="player2">
                            <div class="player2-tag"></div>
                    </div>
                </div>
                    <div class="player2-accent"></div>
                    <div class="player2-score"></div>
                </div>
    
                   <!-- Bracket position -->
                   <div class="bracket-board">
                    <div class="bracket-container"></div>
                    <div class="bracket-accent"></div>
                    <div class="game-display"></div>
                    <div class="bracket-location"></div>
                    </div>
                    
                    <!-- <img src="logo.png"> -->
                </div>
            </div>
        </body>
    </html>
